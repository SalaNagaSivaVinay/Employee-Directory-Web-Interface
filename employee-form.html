<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://files.123freevectors.com/wp-content/original/213966-blue-green-and-grey-blank-visiting-card-background-vector-graphic.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-cancel {
      background: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-submit {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-submit:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select</option>
            <option>HR</option>
            <option>IT</option>
            <option>Finance</option>
            <option>Marketing</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select</option>
          <option>Manager</option>
          <option>Developer</option>
          <option>Analyst</option>
          <option>Designer</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
        <button type="submit" class="btn-submit">Add</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("employeeForm");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let employees = JSON.parse(localStorage.getItem("employees")) || [];

    if (id) {
      document.querySelector("h2").innerText = "Edit Employee";
      document.querySelector(".btn-submit").innerText = "Update";

      const emp = employees.find(e => e.id == id);
      if (emp) {
        document.getElementById("firstName").value = emp.firstName;
        document.getElementById("lastName").value = emp.lastName;
        document.getElementById("email").value = emp.email;
        document.getElementById("department").value = emp.department;
        document.getElementById("role").value = emp.role;
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const updatedEmployee = {
        id: id ? parseInt(id) : Date.now(),
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        department: document.getElementById("department").value,
        role: document.getElementById("role").value
      };

      if (id) {
        // Update existing
        const index = employees.findIndex(e => e.id == id);
        if (index !== -1) {
          employees[index] = updatedEmployee;
        }
      } else {
        // Add new
        employees.push(updatedEmployee);
      }

      localStorage.setItem("employees", JSON.stringify(employees));

      alert(id ? "Employee updated successfully!" : "Employee added successfully!");
      window.location.href = "index.html";
    });
</script>
<script src="js/employee-form.js"></script>

</body>
</html>
